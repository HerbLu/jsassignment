<body>
    <button onclick ="gender()">Hello</button>
 <br>
 <button onclick="time()">Get the time</button>
 <br>
 <button onclick="game()">This is a game</button>
 <br>
 <button onclick="day()">Know the day</button>
    <br>
    <button onclick="p()">Set your password</button>
<script>
 function gender(){
    var a = prompt('Tell me your gender?("1" is male, "2" is female)');
    var b = prompt('Tell me your name?');
    
    if(a == 1){
        alert('Hello, Mr. '+b)
    }
     else if (a == 2){
         alert('Nice to meet you, Miss. '+b)
     }
}




function time(){
     var a = new Date().getHours();
     if(a < 10){
      alert('Good morning!')
     }
     else if(a < 20){
      alert('Good afternoon!')
     }
     else{
      alert('Good evening!')
     }
}


function game(){
    var user = parseFloat(prompt('Just enter a number between 0 and 100:'));
    var computer = Math.floor(Math.random()*101);
    if(user > computer){
        alert('The computer chooses '+computer+' so you wins')
    }
    else if(user < computer){
        alert( 'The computer chooses '+computer+' so computer wins')
    }
    else('TIE GAME!')
}



function day(){
 var d = new Date().getDay();
 switch(d){
  case 0:alert('Today is Sunday, a good day.');
      break;
        case 1:alert('Today is Monday, a bad day.');
      break;
  case 2:alert('Today is Tuesday, a bad day.');
      break;
        case 3:alert('Today is Wednesday, a bad day.');
      break;
        case 4:alert('Today is Thursday, a bad day.');
      break;
        case 5:alert('Today is Friday, a bad day.');
      break;
  case 6:alert('Today is Saturday, a good day.');
      break;
 }
}

function p(){
 var a = prompt('Tell me your password');
 var a = a.toString();
    if(a.length > 10){
        alert('No more than 10 characters ');
    }
    else if(a.indexOf('!')!= -1){
        alert('There will be no "!","?","$", and "#" in the password.');
    }
    else if(a.indexOf('$')!=-1){
       alert('There will be no "!","?","$", and "#" in the password.')
   } 
    else if(a.indexOf('#')!=-1){
        alert('There will be no "!","?","$", and "#" in the password.')
    }
    else if(a.indexOf('?')!=-1){
        alert('There will be no "!","?","$", and "#" in the password.')
    }
    else if(a.indexOf('*')==0){
        alert('The initial character canâ€˜t be "*"')
    }
    else{

    }
}
